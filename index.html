<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Age Calculator</title>
  </head>
  <body>
    <div class="div-app">
      <form class="form">
        <table class="table">
          <tr class="tr-th">
            <td class="td-day"><label for="day">Jour</label></td>
            <td class="td-month"><label for="month">Mois</label></td>
            <td class="td-year"><label for="year">Année</label></td>
          </tr>
          <tr>
            <td class="tr-td">
              <input
                type="number"
                id="day"
                class="input"
                name="day"
                min="1"
                max="31"
                onclick="resetFields()"
                placeholder="DD"
                required
              />
            </td>
            <td class="tr-td">
              <input
                type="number"
                id="month"
                class="input"
                class="input-month"
                name="month"
                min="1"
                max="12"
                placeholder="MM"
                required
              />
            </td>
            <td class="tr-td">
              <input
                type="number"
                id="year"
                class="input"
                name="year"
                min="1900"
                max="2100"
                placeholder="YYYY"
                required
              />
            </td>
          </tr>
        </table>
        <div class="div-btn">
          <div class="row-h"></div>
          <button class="btn" type="button" onclick="calculateAge()"></button>
          <div class="div-arrow">
            <div class="row-v"></div>
            <div class="arc-left"></div>
            <div class="arc-right"></div>
          </div>
        </div>
      </form>

      <div class="div-age" id="age"></div>
      <div class="div-error" id="error"></div>
      <div class="div-birthday" id="birthday"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      ⭐ Coded by <a href="#">DCoppee</a>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
