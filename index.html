<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Age calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="div-app">
      <form class="form">
        <table class="table">
          <tr class="tr-th">
            <td class="td-day"><label for="day">Day</label></td>
            <td class="td-month"><label for="month">Month</label></td>
            <td class="td-year"><label for="year">Year</label></td>
          </tr>
          <tr>
            <td class="tr-td">
              <input
                type="number"
                id="day"
                class="input"
                name="day"
                min="1"
                max="31"
                onclick="resetFields()"
                placeholder="DD"
                required
              />
            </td>
            <td class="tr-td">
              <input
                type="number"
                id="month"
                class="input"
                class="input-month"
                name="month"
                min="1"
                max="12"
                placeholder="MM"
                required
              />
            </td>
            <td class="tr-td">
              <input
                type="number"
                id="year"
                class="input"
                name="year"
                min="1900"
                max="2100"
                placeholder="YYYY"
                required
              />
            </td>
          </tr>
        </table>
        <div class="div-btn">
          <button class="btn" type="button" onclick="calculateAge()"></button>
          <div class="row-h"></div>
          <div class="row-v"></div>
          <div class="arc-left"></div>
          <div class="arc-right"></div>
        </div>
      </form>

      <div id="age"></div>
      <div id="error"></div>
    </div>

    <!--Day DD Month MM Year YYYY -- years -- months -- days-->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DCoppee</a>.
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
